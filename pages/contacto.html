        <h1>CONTACTO</h1>
        <h2>¿Queres sumar algo a la pagina?</h2>
        <form action="https://formspree.io/f/mrgwoylv" method="POST">
          <div class="formulario">
          <fieldset class="field">
            <legend><span style="font-size: 120%;">¡Envianos tu sugerencias!</span></legend>
              <br>
              <label class="label" for="nombre">Nombre:</label>
              <input class="field" type="text" name="id=nombre" required>
              <br>
              <label class="label" for="mail">Mail:</label>
              <input class="field" type="mail" name="id=mail" required>
              <br>
              <label class="label" for="mensaje">Mensaje:</label>
              <textarea class="field" type="texto" name="texto"></textarea>
          </fieldset>
          <br>
          <a type="submit" class="btn"><button type="button" class="btn btn-outline-primary"><input class="button" type="submit"></button></a>
          <a type="reset" class="btn"><button type="button" class="btn btn-outline-primary"><input class="button" type="reset"></button></a>
        </div>
        </form>
      </section>
